{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../static/css/pong.css" />
	</head>
	<body>
			<button id="JoinGameOnline" style="display: block;" onclick="JoinGameOnline()">Join Game Online</button>
			<button id="ButtonStart" style="display: block;" onclick="JoinGameLocal()">Join Game Local</button>
			<div id="tournament">
				<button id="CreateTournament" style="display: block;" onclick="CreateTournament()">Create Tournament</button>
				<label for="pet-select">number player:</label>
				<select id="nbP" name="nbP" id="pet-select">
				  <option>4</option>
				  <option>8</option>
				  <option>16</option>
				</select>
			</div>
			<div id="list">
				<button onclick="getName()">ENTER</button>
			</div>
			<div id="bracket">
			</div>
			<div id="resultMatch"></div>
			<div class="game">
				<h1 id="scoreP1">0</h1>
				<div id="leftBox" class="block"></div>
				<div id="ball" class="ball"></div>
				<h1 id="scoreP2">0</h1>
				<div id="rightBox" class="block"></div>
			</div>
		<script type="text/javascript" src="../static/js/pongOnline.js"></script>
		<script type="text/javascript" src="../static/js/pongLocal.js"></script>
		<script type="text/javascript" src="../static/js/pongTournament.js"></script>
		<script type="text/javascript" src="../static/js/Matchmaking.js"></script>
	</body>
</html>
