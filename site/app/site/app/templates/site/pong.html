{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../static/css/pong.css" />
	</head>
	<body>
			{% comment %} <h1>Chat</h1> {% endcomment %}
			{% comment %} <form id="form"> {% endcomment %}
				{% comment %} <input type="text" name="message"/> {% endcomment %}
			{% comment %} </form> {% endcomment %}
			{% comment %} <div id="messages"> {% endcomment %}
			{% comment %} </div> {% endcomment %}
			<button id="JoinGameOnline" style="display: block;" onclick="JoinGameOnline()">Join Game Online</button>
			<div id="resultMatch"></div>
			<div class="game">
				<h1 id="scoreP1">0</h1>
				<div id="leftBox" class="block"></div>
				<div id="ball" class="ball"></div>
				<h1 id="scoreP2" >0</h1>
				<div id="rightBox" class="block"></div>
			</div>
		<script type="text/javascript" src="../static/js/pong.js"></script>
		<script type="text/javascript" src="../static/js/Matchmaking.js"></script>
	</body>
</html>
