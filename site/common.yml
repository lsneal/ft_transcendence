version: "3.8"
services:
  postgres: #change the name
    container_name: postgres #change the name
    image: postgres:16.1-alpine3.19
    networks:
      - app #change
    environment:
      - POSTGRES_PASSWORD=password
      - PG_PORT=5432
      - PGUSER=postgres
    expose:
      - "5432"
    restart: unless-stopped
    
    
  django_games: #change the name
    container_name: django_games #change the name
    build: ./app
    networks:
      - app #change
      - nginx
    ports:
      - "8003:8003"  #change the port
    restart: unless-stopped
    volumes:
      - ./app/site/:/script/mysite #development purpose
    depends_on:
      - postgres #change
    tty: true

networks:
  app: #change the name
    driver: bridge
