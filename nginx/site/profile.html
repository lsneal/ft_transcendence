      <div class="modal-content">
       
        <div class="modal-body">
			<div><button id="ButtonProfile" data-bs-toggle="modal" data-bs-target="#modalProfile" type="button" class="btn btn-lg btn-primary mb-3 w-100"><i class="fa-solid fa-volume-high"></i>Profile</button></div>
			<div><button type="button" class="btn btn-lg btn-primary mb-3 w-100" id="flexSwitchTwoFA" data-bs-toggle="modal"><i class="fa-solid fa-gear"></i>   2FA</button></div>

<!-- MODAL HISTORIQUE -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasOnline" aria-labelledby="offcanvasRightLabel">
	<div class="offcanvas-header">
	  <h5 id="offcanvasRightLabel">Online Historic</h5>
	  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<table id="historicTable" class="table table-dark table-striped table-xl my-4">
			<thead>
			<tr>
			<th scope="col">Game vs</th>
			<th scope="col">conceded_point</th>
			<th scope="col">Marked_point</th>
			</tr>
			</thead>
			<tbody>
			<!-- Les données du tableau seront ajoutées ici dynamiquement -->
			</tbody>
		</table>
	</div>
  </div>

  





  <div class="modal fade" id="modalScore" tabindex="-1" aria-labelledby="modalScore" aria-hidden="true"> 
    <div class="modal-dialog modal-dialog-centered modalchart">
        <div class="modal-content">
            <h2 class="text-center my-3" id="textdash">DashBoard</h2>
			<div id="errormessageStat" class="text-danger font-weight-bold text-center my-3"  style="display: none;"></div>
            <div class="modal-body" >
              
				
				<!-- Bar chart horizontal -->
                <div class="chart-container">
                    <div class="bar-chart my-5">
                        <div class="bar my-2" id="nbPartiesBar" title="Nombre de parties jouées">&nbsp;Partie jouées</div>
                        <div class="bar my-2" id="nbVictoiresBar" title="Nombre de victoires">Victoires</div>
                    </div>
                </div>
                
                <!-- Canvas pour le pie chart -->
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                    <div id="legend" class="legend-container">
                        <ul class="legend-list">
                            <div><li class="legend-item"><span class="legend-color" style="background-color: #A3C9AA;"></span> Victoires: <span id="victoriesPercentage"></span>%</li></div>
                            <div><li class="legend-item"><span class="legend-color" style="background-color: #9B4444;"></span> Défaites: <span id="defeatsPercentage"></span>%</li></div>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>











  <div  class="modal fade" id="modalProfile" tabindex="-1" aria-labelledby="modalProfile" aria-hidden="true"> 
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="ActuallyPseudo" class="form-label">Enter your Pseudo for change your password</label>
						<input type="email" class="form-control" id="ActuallyPseudo" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
					  <label for="OldPassword" class="form-label">Old Password</label>
					  <input type="password" class="form-control" id="OldPassword">
					</div>
					<div class="mb-3">
						<label for="ChangePassword" class="form-label">New Password</label>
						<input type="password" class="form-control" id="ChangePassword">
						<div id="error-message-nochange" class="text-danger" style="display: none;"></div>

					</div>
					<div class="mb-3">
						<label for="ConfirmChangePassword" class="form-label">Confirm New Password</label>
						<input type="password" class="form-control" id="ConfirmChangePassword">
						<div id="error-message-Confirmchange" class="text-danger" style="display: none;"></div>

					</div>
					<a id="ButtonChange" type="submit" class="btn btn-primary" data-link >Submit</a>
					<div id="error-message-Login" class="text-danger" style="display: none;"></div>
				</form>
			</div>
		</div>
	</div>	
  </div>


  <div class="modal fade" id="modaltwoFA" tabindex="-1" aria-labelledby="modaltwoFA" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
       
        <div class="modal-body">
			<div class="container-twoFA">
				<img id="2FA-link" src="" alt="QR Code" class="rounded mx-auto my-4 d-block img-thumbnail"></img>
				<form class="otc" id="form-twoFA"  name="one-time-code">
				  <div><h3 class="text-center">TWO-FACTOR AUTHENTICATION</h3></div>	
				  <div class="form__group form__pincode centered rounded mx-auto d-block">
					<input type="tel" id="code1" name="pincode-1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="·" autocomplete="off">
					<input type="tel" id="code2" name="pincode-2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="·" autocomplete="off">
					<input type="tel" id="code3" name="pincode-3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="·" autocomplete="off">
					<input type="tel" id="code4" name="pincode-4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="·" autocomplete="off">
					<input type="tel" id="code5" name="pincode-5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="·" autocomplete="off">
					<input type="tel" id="code6" name="pincode-6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="·" autocomplete="off">
				  </div>
				  <div class="form__buttons">
					<a class="btn btn-lg mb-3 w-100 btn-primary" id="Valid2FA" disabled>Validatation</a>
				  </div>
				</form>
			  </div>
			<div id="errormactive2fa" class="text-danger text-center" style="display: none;"></div>
		</div>
	  </div>
	</div>
</div>
