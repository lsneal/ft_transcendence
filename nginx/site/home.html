<!-- MODAL REGITRER -->
<div class="modal fade" id="modalRegistrer" tabindex="-1" aria-labelledby="modalRegistrer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form class="row g-3" id="formRegister">
          <div class="col-md-7">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="text" class="form-control" required>
          </div>
          <div class="col-md-5">
            <label for="pseudo" class="form-label">Username</label>
            <input type="text" class="form-control" id="pseudo" aria-describedby="inputGroupPrepend2" required>
          </div>
          <div class="col-md-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div id="error-message-password" class="text-erreur" style="display: none;"></div>
          </div>
          <div class="col-md-12">
            <label for="ConfirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="ConfirmPassword" required>
        </div>
          <div class="col-md-12">
            <div id="error-message-Register" class="text-erreur" style="display: none;"></div>
            <a class="btn btn-primary w-100 mt-4" id="btnRegister" type="submit" data-link >Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MODAL 2FA -->
<div class="modal fade" id="modallogin2fa" tabindex="-1" aria-labelledby="modaltwoFA" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
    <div class="container-twoFA">
      <form class="otc"  name="one-time-code">
        <div class="form__group form__pincode centered rounded mx-auto d-block">
          <input type="tel" id="codelog1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="·" autocomplete="off">
          <input type="tel" id="codelog2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="·" autocomplete="off">
          <input type="tel" id="codelog3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="·" autocomplete="off">
          <input type="tel" id="codelog4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="·" autocomplete="off">
          <input type="tel" id="codelog5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="·" autocomplete="off">
          <input type="tel" id="codelog6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="·" autocomplete="off">
          </div>
        <div class="form__buttons">
        <a class="btn btn-lg mb-3 w-100 btn-primary" id="Validlogin2fa" type="submit" data-link>Validation</a>
      </div>
      <div id="error-message-2fa" class="text-erreur" style="display: none;"></div>	
      </form>
      </div>
  </div>
  </div>
</div>
