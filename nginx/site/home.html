
<div class="container" id="modalHome">

        <div><button id="ButtonRegistrer" data-bs-toggle="modal" data-bs-target="#modalRegistrer" type="button" class="btn btn-lg btn-warning mb-3 w-100">Registrer</button></div>
        <div><button id="ButtonScoreboard" data-bs-toggle="modal" data-bs-target="#modalScoreboard" type="button" class="btn btn-lg btn-warning w-100">Scoreboard</button></div>

<!-- MODAL LOGIN -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
 
      <div class="modal-body">
        <div><button type="button"  data-bs-toggle="modal" data-bs-target="#modalEmail" class="btn btn-lg btn-outline-warning mb-3 w-100"><i class="fa-solid fa-at"></i>   with email</button></div>
        <div><button type="button" id="btnLogin42" class="btn btn-lg btn-outline-warning mb-3 w-100"><i class="fa-solid fa-at"></i>   with 42</button></div>
    
      </div>
    </div>
  </div>
</div>

<!-- MODAL LOGIN EMAIL-->
<div class="modal fade" id="modalEmail" tabindex="-1" aria-labelledby="modalEmail" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-xl">
      <div class="modal-content">
  
          <div class="modal-body">
          <form id="formLogin">
              <div class="mb-3">
              <label for="emailLogin" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
              <label for="PasswordLogin" class="form-label">Password</label>
              <input type="password" class="form-control" id="PasswordLogin">
              </div>
              <a class="btn btn-primary" id="btnLogin" type="submit" data-link >Submit</a>
              <div id="error-message-Login" class="text-danger" style="display: none;"></div>
            </form>
          </div>
      </div>
  </div>
</div>

<!-- MODAL REGITRER -->
<div class="modal fade" id="modalRegistrer" tabindex="-1" aria-labelledby="modalRegistrer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form class="row g-3" id="formRegister">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="text" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pseudo" class="form-label">Username</label>
            <input type="text" class="form-control" id="pseudo" aria-describedby="inputGroupPrepend2" required>
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="col-md-12">
            <a class="btn btn-primary" id="btnRegister" type="submit" data-link >Submit</a>
            <div id="error-message-Register" class="text-danger" style="display: none;"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
