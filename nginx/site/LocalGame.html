<div class="modal fade" id="modalBurger" tabindex="-1" aria-labelledby="modalBurgerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
       
        <div class="modal-body">
			<a class="btn btn-lg mb-3 w-100 btn-primary" type="submit" id="btnScoreboard"  data-bs-toggle="modal" data-bs-target="#modalScore">Personal Stats</a>
			<a class="btn btn-lg mb-3 w-100 btn-primary" type="submit" id="btnLogout" data-link >Logout</a>
        </div>
       
      </div>
    </div>
</div>



<div class="accordion" id="accordionInfo">
        <h2 class="accordion-header" id="headingOne"> 
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
                <i class="fa-solid fa-gamepad"></i>
            </button>
        </h2>
        <div id="collapse" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionInfo">
            <div class="accordion-body">
                <p>Player One play with W & S</p>
                <p>Player 2 play with Up & Down</p>
            </div>
        </div>
</div>

<div id="game-container">
	<div class="container">
	    <div class="row justify-content-center main-buttons"> 
			<div class="col-6">
				<button id="ButtonStart" style="display: block;" method="POST" onclick="JoinGameLocal()" type="button" class="btn btn-lg btn-primary w-100">Play</button>
			</div>
		</div>
	</div>
	<div class="game" id="game">
		<div id="line"></div>
		<h1 id="scoreP1">0</h1>
		<div id="leftBox" class="block" id="block"></div>
		<img src="/static/poisson.png" id="ball" class="ball"/>
		<img src="/static/crown.png" id="crown"/>
		<div id="time"></div>
		<h1 id="scoreP2">0</h1>
		<div id="rightBox" class="block" id="block"></div>
	</div>
</div>



<div class="modal fade" id="modalScore" tabindex="-1" aria-labelledby="modalScore" aria-hidden="true"> 
    <div class="modal-dialog modal-dialog-centered modalchart">
        <div class="modal-content">
            <h2 class="text-center my-3" id="textdash">DashBoard</h2>
			<div id="errormessageStat" class="text-erreur font-weight-bold text-center my-3"  style="display: none;"></div>
            <div class="modal-body" >
              
				
				<!-- Bar chart horizontal -->
                <div class="chart-container">
                    <div class="bar-chart my-5">
                        <div class="bar my-2" id="nbPartiesBar" title="Nombre de parties jouÃ©es">&nbsp;&nbsp;Play part</div>
                        <div class="bar my-2" id="nbVictoiresBar" title="Nombre de victoires">Victory</div>
                        <div class="bar my-2" id="nbDefaiteBar" title="number of losses">&nbsp;Lose</div>
                    </div>
                </div>
                
                <!-- Canvas pour le pie chart -->
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                    <div id="legend" class="legend-container">
                        <ul class="legend-list">
                            <div><li class="legend-item"><span class="legend-color" style="background-color: #A3C9AA;"></span> Victory: <span id="victoriesPercentage"></span>%</li></div>
                            <div><li class="legend-item"><span class="legend-color" style="background-color: #9B4444;"></span> Lose: <span id="defeatsPercentage"></span>%</li></div>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
