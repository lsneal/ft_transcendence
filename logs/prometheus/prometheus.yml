global:
  scrape_interval: 30s

scrape_configs:
  - job_name: "prometheus"
    honor_labels: true
    scrape_interval: 20s
    static_configs:
      - targets: ["prometheus:9090"]
  - job_name: "node"
    scrape_interval: 20s
    static_configs:
      - targets: ['node_exporter:9100']

rule_files:
  - rules.yml

