scrape_configs:
  - job_name: "prometheus"
    honor_labels: true
    scrape_interval: 20s
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "node"
    scrape_interval: 20s
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: "elasticsearch"
    scrape_interval: 20s
    static_configs:
      - targets: ['es_exporter:9114']

  - job_name: "nginx"
    scrape_interval: 20s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nginx:443']

  - job_name: 'postgres_users'
    scrape_interval: 20s
    static_configs:
      - targets: ['postgres_exporter:9187']
