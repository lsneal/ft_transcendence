  prometheus:
    container_name: prometheus
    restart: always
    build: ./prometheus
    expose:
      - "9090"
    volumes:
      - prometheus:/data
    networks:
      - prometheus-network
      - grafana-network
      - nginx
    depends_on:
      node_exporter:
        condition: service_started
    healthcheck:
      test: 
        [
          "CMD-SHELL", 
          "wget -qO- http://localhost:9090",
        ]
      interval: 10s
      retries: 10
      timeout: 10s


  grafana:
    container_name: grafana
    restart: always
    build: ./grafana
    expose:
      - "3000"
    networks:
      - grafana-network
      - nginx
    volumes:
      - grafana-data:/usr/share/grafana/data
      - grafana-conf:/usr/share/grafana/conf
    depends_on:
      vault:
        condition: service_healthy
    healthcheck:
      test: 
        [
          "CMD-SHELL", 
          "wget -qO- http://grafana:3000/api/health",
        ]
      interval: 10s
      retries: 10
      timeout: 10s


networks:
  prometheus-network:
    driver: bridge 
  
  grafana-network:
    driver: bridge 

volumes:
  prometheus:
  grafana-data:
  grafana-conf:




