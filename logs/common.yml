version: '3.8'
services:
  node_exporter:
    container_name: node_exporter
    restart: always
    build: ./node_exporter
    expose:
      - "9100"
    networks:
      - prometheus-network

  #prometheus:
  #image: prom/prometheus:latest
  #  container_name: prometheus
  #  expose:
  #    - "9090"
  #  command:
  #    - --config.file=/etc/prometheus/prometheus.yml
  #  volumes:
  #    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #    - prometheus:/prometheus
  #  networks:
  #    - prometheus-network
  #    - grafana-network
  #    - nginx


  prometheus:
    container_name: prometheus
    restart: always
    build: ./prometheus
    expose:
      - "9090"
    volumes:
      - prometheus:/data
    networks:
      - prometheus-network
      - grafana-network
      - nginx

  grafana:
    container_name: grafana
    restart: always
      #image: grafana/grafana
    build: ./grafana
    expose:
      - "3000"
    networks:
      - grafana-network
      - nginx
    volumes:
      - grafana-data:/usr/share/grafana/data
      - grafana-conf:/usr/share/grafana/conf

networks:
  prometheus-network:
    driver: bridge 
  
  grafana-network:
    driver: bridge 

volumes:
  prometheus:
    driver: local
    driver_opts:
      type: none
      device: ~/data/prometheus
      o: bind
  
  grafana-data:
    driver: local
    driver_opts:
      type: none
      device: ~/data/grafana-data
      o: bind
  
  grafana-conf:
    driver: local
    driver_opts:
      type: none
      device: ~/data/grafana-conf
      o: bind



