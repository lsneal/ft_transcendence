version: '3.8'
services:
  node_exporter:
    container_name: node_exporter
    restart: always
    build: ./node_exporter
    expose:
      - "9100"
    networks:
      - prometheus-network
    healthcheck:
      test: 
        [
          "CMD-SHELL", 
          "wget -qO- http://localhost:9100",
        ]
      interval: 10s
      retries: 10
      timeout: 10s

    
