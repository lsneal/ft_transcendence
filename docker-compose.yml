version: "3.8"

include:
  - users/common.yml

services:
  nginx:
    container_name: nginx
    build: nginx
    volumes:
      - ./users/users/script/static/:/var/www/django/ #development purpose
      - ./nginx/site/:/var/www/html/ #development purpose
    restart: always
    ports:
      - "443:443"
      - "3000:3000"
    networks:
      - nginx
    depends_on:
      - django_users
  vault:
    container_name: vault
    build: vault
    networks:
      - vault_network
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ENABLE_FILE_PERMISSIONS_CHECK: True
      VAULT_ADDR: http://127.0.0.1:8200
    volumes:
      - vault:/opt
    depends_on:
      - postgres_users

networks:
  nginx:
    driver: bridge
  vault_network:
    driver: bridge

volumes:
  vault:
  static:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
